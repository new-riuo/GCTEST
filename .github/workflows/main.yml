          - 名称：设置Node.js环境
  使用：actions/setup-node@v3.9.1
  附带：
    # 在npmrc中设置always-auth。
    always-auth:  # 可选，默认为false
    # 要使用的版本规范。示例：12.x、10.15.1、>=10.15.0。
    node-version:  # 可选
    # 包含要使用的版本规范的文件。示例：.nvmrc、.node-version、.tool-versions。
    node-version-file:  # 可选
    # Node要使用的目标架构。示例：x86、x64。默认将使用系统架构。
    architecture:  # 可选
    # 如果你希望该操作检查是否有满足版本规范的最新可用版本，请设置此选项。
    check-latest:  # 可选
    # 用于设置身份验证的可选注册表。将在项目级别的.npmrc和.yarnrc文件中设置注册表，并设置身份验证以从env.NODE_AUTH_TOKEN读取。
    registry-url:  # 可选
    # 针对有范围的注册表进行身份验证的可选范围。使用GitHub Packages注册表（https://npm.pkg.github.com/）时，将回退到存储库所有者。
    scope:  # 可选
    # 用于从node-versions拉取Node发行版。由于有默认值，用户通常不需要提供此值。在github.com上运行此操作时，默认值就足够了。在GHES上运行时，如果你遇到速率限制，可以传递github.com的个人访问令牌。
    token:  # 可选，默认为${{ github.server_url == 'https://github.com' && github.token || '' }}
    # 用于指定默认目录中进行缓存的包管理器。支持的值：npm、yarn、pnpm。
    cache:  # 可选
    # 用于指定依赖项文件的路径：package-lock.json、yarn.lock等。支持通配符或文件名列表，以缓存多个依赖项。
    cache-dependency-path:  # 可选
